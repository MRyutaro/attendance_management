<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>会社への招待</title>
    </head>
    <body>
        <h1>会社への招待</h1>
        <p>こんにちは！</p>
        <p>あなたは{{ company }}への参加を招待されています。</p>
        <p>以下のリンクをクリックして会社への招待を受け入れてください。</p>
        <p><a href="{{ invitation_url }}">招待を受け入れる</a></p>
        <p>もしリンクがクリックできない場合は、以下のURLをコピーしてブラウザに貼り付けてください。</p>
        <p>{{ invitation_url }}</p>
        <p>ご不明な点や質問がある場合は、お問い合わせください。</p>
        <p>どうぞよろしくお願いいたします。</p>
    </body>
</html>
